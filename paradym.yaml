$engine: 3
$onesync: on
name: Paradym Development Server
version: 1.0.0
author: Paradym Development Team
description: A improved simple, lightweight development server recipe for TxAdmin.

tasks:
  #  Download Base Files
  - action: download_github
    src: https://github.com/ParadymHub/paradym_recipe
    ref: main
    dest: ./tmp/paradym

  - action: move_path
    src: ./tmp/paradym/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/paradym/Paradym.png
    dest: ./Paradym.png

  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources/[cfx-default]

  - action: move_path
    src: ./tmp/paradym/prdm_scripts
    dest: ./resources/[standalone]/prdm_scripts

  # STANDALONE
  - action: download_github
    src: https://github.com/Scullyy/scully_emotemenu
    ref: main
    dest: ./resources/[tools]/scully_emotemenu

  - action: download_github
    src: https://github.com/Bob74/bob74_ipl
    ref: master
    dest: ./resources/[standalone]/bob74_ipl

  - action: download_github
    src: https://github.com/Concept-Collective/cc-chat
    ref: main
    dest: ./resources/[standalone]/cc-chat

  - action: download_file
    url: https://github.com/dolutattoo/dolu_tool/releases/latest/download/dolu_tool.zip
    path: ./tmp/dolu_tool.zip
  - action: unzip
    src: ./tmp/dolu_tool.zip
    dest: ./resources/[tools]

  - action: download_file
    url: https://github.com/thelindat/fivem-appearance/releases/latest/download/fivem-appearance.zip
    path: ./tmp/fivem-appearance.zip
  - action: unzip
    src: ./tmp/fivem-appearance.zip
    dest: ./resources/[standalone]

  - action: download_file
    url: https://github.com/overextended/ox_lib/releases/latest/download/ox_lib.zip
    path: ./tmp/ox_lib.zip
  - action: unzip
    src: ./tmp/ox_lib.zip
    dest: ./resources/[standalone]

    # Clean up
  - action: remove_path
    path: ./tmp
